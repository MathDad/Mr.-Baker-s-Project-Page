<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mr. Baker's Project Page</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div class="tab">
        <button id="title" onclick="location.href='index.html'">Mr. Baker's Project Page</button>
        <button class="tablinks" onclick="location.href='about.html'">About</button>
        <button class="tablinks" onclick="location.href='BakerbuckBankLogin.html'">Bakerbuck Bank</button>
        <button class="tablinks" onclick="location.href='othello AI.html'">Othello Vs AI</button>
        <button class="tablinks" onclick="location.href='othello PvP.html'">Othello PvP</button>
        <button class="tablinks" onclick="">Zoinks</button>
      </div>
    </header>
    <div class="bbbmaincontainer">
      <div class="bbbLeftColumn">
        <img class="BBBLogo"  src="pictures/Bakerbuck-logo.jpg"/>
        <button onclick="location.href='BakerbuckBankAdminAddTransScreen.html'">Add a transaction</button>
        <button onclick="location.href='BakerbuckBankAdminEditTransScreen.html'">Edit a transaction</button>
        <button onclick="location.href='BakerbuckBankAdminDelTransScreen.html'">Delete a transaction</button>
        <button onclick="location.href='BakerbuckBankAdminCheckUserProgressScreen.html'">Check User Progress</button>
        <button onclick="location.href='BakerbuckBankAdminAddBillScreen.html'">Add a bill</button>
        <button onclick="location.href='BakerbuckBankMainScreen.html'">Back</button>
      </div>
      <div class="bbbMainContent" > 
        <h1>Admin Page</h1>
        <div class="adminMaincontent">
          <div class="inputForm">
            <form action="">
              <label for="paymentTypes">Choose a user:</label>
              <select name="paymentTypes" id="paymentTypes">
                <option value="user2">user2</option>
                <option value="user3">user3</option>
                <option value="Muser4">user4</option>
              </select><br><br>
              <label for="Description:">Description</label>
              <select name="Description">
                <option value="Utilities Bill">Utilities Bill</option>
                <option value="House Payment">House Payment</option>
                <option value="Insurance Bill">Insurance Bill</option>
                <option value="Water">Water</option>
                <option value="Trash">Trash</option>
                <option value="Car Payment">Car Payment</option>
                <option value="Cell/TV/Wifi">Cell/TV/Wifi</option>
                <option value="Gasoline">Gasoline</option>
                <option value="Groceries">Groceries</option>
                <option value="Misc.">Misc.</option>
              </select><br><br>
              <label for="Amount:">Amount</label>
              <input class="inputForm" type="number" min="1" step="any"><br><br>
              <input class ="submitbutton" type="submit" value="Add">
            </form>
          </div>  
        </div>
      </div>  
    </div>
  </body>
</html>
