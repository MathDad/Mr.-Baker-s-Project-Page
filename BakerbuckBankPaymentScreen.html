<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mr. Baker's Project Page</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div class="tab">
        <button id="title" onclick="location.href='index.html'">Mr. Baker's Project Page</button>
        <button class="tablinks" onclick="location.href='about.html'">About</button>
        <button class="tablinks" onclick="location.href='BakerbuckBankLogin.html'">Bakerbuck Bank</button>
        <button class="tablinks" onclick="location.href='othello AI.html'">Othello Vs AI</button>
        <button class="tablinks" onclick="location.href='othello PvP.html'">Othello PvP</button>
        <button class="tablinks" onclick="">Zoinks</button>
      </div>
    </header>
    <div class="bbbmaincontainer">
      <div class="bbbLeftColumn">
        <img class="BBBLogo"  src="pictures/Bakerbuck-logo.jpg"/>
        <button onclick="location.href='BakerbuckBankMainScreen.html'">Back</button>
      </div>
      <div class="bbbMainContent" > 
        <h1>Make a Payment</h1>
        <div class="adminMaincontent">
          
          <div class="inputForm">
            <form action=""></form>
              <label for="paymentTypes">Choose a payment type</label>
              <select name="paymentTypes" id="paymentTypes">
                <option value="House Payment">House Payment</option>
                <option value="Car Payment">Car Payment</option>
                <option value="Utilities">Utilities</option>
                <option value="Cell/TV/Wifi">Cell/TV/Wifi</option>
              </select><br><br>
              <label for="Amount:">Amount:</label>
              <input class="inputbox" type="number" min="1" step="any"><br><br>
              <input class ="submitbutton" type="submit" value="Submit">
            </form>
          </div>
        </div>
      </div>  
    </div>
  </body>
